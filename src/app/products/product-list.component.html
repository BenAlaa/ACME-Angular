<div class="card">
  <div class="card-header">
    {{ pageTitle }}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-3">
        <input type="text" [(ngModel)]="listFilter" class="form-control" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Filtered by: {{ listFilter }}</h4>
      </div>
    </div>
    <div class="table-responsive table-hover table-condensed table-striped ">
      <table class="table" *ngIf="products && products.length">
        <thead>
          <tr>
            <th>
              <button class="btn btn-primary" (click)="toggleImage()">
                {{ showImage ? "Hide " : "Show " }}Show
              </button>
            </th>
            <th>Product</th>
            <th>Code</th>
            <th>Available</th>
            <th>Price</th>
            <th>5 Stars Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of filteredProducts">
            <td>
              <img
                *ngIf="showImage"
                [src]="product.imageUrl"
                [title]="product.productName"
                [style.width.px]="imageWidth"
                [style.margin.px]="imageMargin"
              />
            </td>
            <td><a  [routerLink]="['/products', product.productId]">{{ product.productName }}</a></td>
            <td>{{ product.productCode | lowercase | covertToSpaces: "-" }}</td>
            <td>{{ product.releaseDate }}</td>
            <td>{{ product.price | currency: "USD":"symbol":"1.2-2" }}</td>
            <td>
              <pm-star
                [rating]="product.starRating"
                (ratingClicked)="onRatingClicked($event)"
              ></pm-star>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
